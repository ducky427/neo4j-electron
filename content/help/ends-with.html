<article class="help">
  <div class="container-fluid">
    <section class="row-fluid summary">
      <div class="summary col-sm-3">
        <h3>ENDS WITH</h3>
        <p class="lead">Matching the end of a string</p>
      </div>
      <div class="details col-sm-9">
        <p>The end of strings can be matched using <code>ENDS WITH</code>. The matching is case-sensitive.</p>
        <table class="table-condensed table-help">
          <tr>
            <th>Reference:</th>
            <td><code><a href="http://neo4j.com/docs/{{neo4j.version}}/query-where.html">WHERE</a></code> manual page</td>
          </tr>
          <tr>
            <th>Related:</th>
            <td><a help-topic="starts-with">:help STARTS WITH</a>&nbsp;<a help-topic="contains">:help CONTAINS</a></td>
          </tr>
        </table>
      </div>
    </section>
    <section class="row-fluid example">
      <div class="col-sm-9 col-sm-offset-3">
        <figure>
          <pre class="code runnable standalone-example">MATCH (director:Person)
WHERE director.name ENDS WITH 'ter'
RETURN director.name</pre>
          <figcaption>Match directors with a name that ends with "ter".</figcaption>
        </figure>
      </div>
    </section>
  </div>
</article>
