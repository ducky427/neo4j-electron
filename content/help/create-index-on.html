      <div class="summary col-sm-3">
        <h3>CREATE INDEX ON</h3>
        <p class="lead">Index labeled nodes by property</p>
      </div>
      <div class="details col-sm-9">
        <p>The&nbsp;<code>CREATE INDEX ON</code> clause will create and populate an index on a property for all nodes that have a label.</p>
        <table class="table-condensed table-help">
          <tr>
            <th>Usage:</th>
            <td><code class="code runnable">CREATE INDEX ON :Person(name)</code></td>
          </tr>
          <tr>
            <th>Reference:</th>
            <td><code><a href="http://neo4j.com/docs/{{neo4j.version}}/query-schema-index.html">schema indexes</a></code> manual page</td>
          </tr>
          <tr>
            <th>Related:</th>
            <td><a help-topic="drop-index-on">:help DROP INDEX ON</a>&nbsp;<a help-topic="cypher">:help Cypher</a></td>
          </tr>
        </table>
      </div>
    </section>
  </div>
</article>
